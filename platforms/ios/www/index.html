<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title></title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="lib/ngCordova/dist/ng-cordova.js"></script>
	<script src="cordova.js"></script>

	<!-- your app's js -->
	<script src="js/app.js"></script>
</head>

<body ng-app="treemoApp" class="platform-ios platform-cordova platform-webview">

	<ion-pane>
		<ion-header-bar class="bar-stable">
			<h1 class="title">Treemo App</h1>
		</ion-header-bar>
		<ion-content>
      <section ng-controller="GeoCtrl">
				<button class="button" ng-click="getPosition()">Get position</button>
        {{ latitude }} {{ longitude }}

      </section>
			<section ng-controller="GetLocationsController">
				<button class="button" ng-click="getData()">Get locations</button>
				<div ng-repeat="location in locations">
					{{location.name}} {{location.distance | number:2}} miles

					<a href="#">POST</a>
				</div>
				</div>
			</section>
		</ion-content>
	</ion-pane>
</body>

</html>
