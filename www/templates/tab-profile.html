<ion-view title="Profile">
    <ion-content has-header="true" padding="true">

        <div class="list card">
            <div class="item">
                <h2>{{user.name}}</h2>
            </div>
            <div class="item item-body">
                <img src="http://graph.facebook.com/{{user.id}}/picture?width=270&height=270"/>
            </div>
        </div>
    </ion-content>
</ion-view>
