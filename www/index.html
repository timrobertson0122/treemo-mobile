<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Treemo App</title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

	<!-- ionic/angularjs js -->
	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<!-- cordova script (this will be a 404 during development) -->
	<script src="lib/ngCordova/dist/ng-cordova.js"></script>
	<script src="cordova.js"></script>
	

	<!-- your app's js -->
	<script src="js/openfb.js"></script>
	<script src="js/ngopenfb.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-app="treemoApp">
<div class="login"></div>
	<ion-pane>
		<ion-header-bar class="bar-stable">
			<h1 class="title">Welcome to Treemo</h1>
		</ion-header-bar>
		<ion-content class="login">

			<section ng-controller="AppCtrl">

					<button class="button button-block button-positive" ng-click="fbLogin()">
          Login with Facebook
          </button>
<!-- 
          <button class="button button-block button-positive" href="#/app/profile">
          Profile
          </button> -->

					<button class="button button-full button-balanced" ng-click="getPosition()">
						<i class="icon ion-map"></i> Get locations
					</button>

				<ion-list>
					<ion-item ng-repeat="location in locations">
						<div class ="item-button-right">
							<h2>{{location.name}}</h2><h3>({{location.distance | number:2}} miles away)</h3>
							<button class="button button-balanced icon-left ion-ios-location" ng-click="postCheckin(location.facebook_id)">Check-in</button>
							<a class="tab-item" ng-click="share()">
    						<i class="icon ion-share"></i>
    						Share
							</a>
						</div>
					</ion-item>
				</ion-list>
			</section>
		</ion-content>
	</ion-pane>
</body>

</html>
